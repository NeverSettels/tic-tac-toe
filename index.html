<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <form id="form">
       <div class="form-row">
          <div class="form-group col-md-6">
             <label for="player1">Player 1:</label>
             <input type="text" id="player1" class="form-control">
           </div>
          <div class="form-group col-md-6">
            <label for="player2">Player 2:</label>
            <input type="text" id="player2" class="form-control">
       </div>
      </div>
      <button class="btn btn-warning" type="submit">Play</button>
    </form>
    <div id='players' >
       
    </div>

    <div id="board">
        <div id='topLeft' class="box box1"></div>
        <div id='topCenter' class="box box2"></div>
        <div id='topRight' class="box box3"></div>
        <div id='centerLeft'  class="box box4"></div>
        <div id='centerCenter' class="box box5"></div>
        <div id='centerRight' class="box box6"></div>
        <div id='bottomLeft' class="box box7"></div>
        <div id='bottomCenter' class="box box8"></div>
        <div id='bottomRight' class="box box9"></div>
      </div>
  </div>
  
</body>
</html>
